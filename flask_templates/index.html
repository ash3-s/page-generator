{% extends "layout.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Available Templates</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for filename, config in templates.items() %}
        <a href="/template/{{ filename }}"
            class="block bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow p-6 border border-gray-200">
            <h2 class="text-xl font-semibold mb-2 text-blue-600">{{ config.name }}</h2>
            <p class="text-gray-500 text-sm">{{ filename }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
